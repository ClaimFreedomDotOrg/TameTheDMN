    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Cinzel', 'serif'],
            },
            colors: {
              dmn: {
                dark: '#050a14', // Deepest Void Blue
                panel: '#0f172a', // Slate tone
                cyan: '#06b6d4', // Bioluminescent Blue (Salience)
                amber: '#f59e0b', // Fiery Orange (DMN/Demon)
                white: '#f8fafc',
              }
            },
            backgroundImage: {
              'hero-glow': 'radial-gradient(circle at center, rgba(6,182,212,0.15) 0%, rgba(5,10,20,0) 70%)',
              'demon-glow': 'radial-gradient(circle at center, rgba(245,158,11,0.1) 0%, rgba(5,10,20,0) 70%)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(300%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
